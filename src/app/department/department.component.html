<div class="card">
  <h5 class="card-header">Department</h5>

  <div class="table-responsive text-nowrap">
    <table class="table table-striped mt-3">
      <thead>
      <tr>
        <th>#</th>
        <th>name</th>
      </tr>
      </thead>
      <tbody class="table-border-bottom-0" *ngFor="let dep of ListDepartment">
      <tr>
        <td>
          <i class="fab fa-bootstrap fa-lg text-primary me-3"></i>
          <strong> {{ dep.id }}</strong>
        </td>
        <td><a [routerLink]="['/department',dep.id]">{{ dep.name }}</a></td>

      </tr>
      </tbody>
    </table>
  </div>
</div>
